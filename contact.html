    <main>
        <div class="contactBlock">
            <h1>Contact Form</h1>
            <section>
                <input type="text" name="First Name" placeholder="e.g. John" autocomplete="off" required>
                <input type="text" name="Last Name" placeholder="e.g. Smith" autocomplete="off" required>
            </section>
            
            <input type="email" name="Email Address" placeholder="e.g. johnsmith@email.com" autocomplete="off" required>
            <textarea rows="5" cols="60" name="Message" placeholder="Enter Message" autocomplete="off" required></textarea>
            <button type="submit">Submit Message</button>
        </div>
        
    </main>

    <footer>

        <h4 class="footerText">Illumina Scents & Sounds</h4>

        <br>
        
        <section class="footerMedia">
            <a href="https://www.tiktok.com/@scents_and_sounds" target="_blank" title="Our Illumina TiktTok Page">
